<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link defer href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        label
        {
            font-size: 20px;
            text-align:left ;
        }
        input
        {
            text-align: center;
        }
        input
        {
            width: 1000px;
        }
        .form-class
        {
            background-color: grey;
        }
    </style>
</head>
<body class="form-class">
    <div class="container" style="border: 2px solid orangered;">
    <form  action="#" onsubmit="store(event)" >
        <h3 style="color: orange;text-align: center;">Book a call </h3>
        <h5 style="text-align: center;">Book a call and our representative will call within 1 hr of selected time</h5>
        <hr>
        <label class="form-label" >Username</label> <br>
        <input class="form-control" type="text" required name="name" id="name" > <br>
        <label class="form-label">Email</label> <br>
        <input class="form-control" type="email" required name="email" id="email" > <br>
        <label class="form-label">Phone</label> <br>
        <input class="form-control" type="tel" required name="number" id="number" min_length="10" max_length="10" > <br>
        <label class="form-label">Time for call</label> <br>
        <input class="form-control" type="date" required name=" date"id="date" > 
        <br>
        <input class="form-control" type="time" required name="time" id="time">
        <br><br>
        <button style="background-color: orange;width: 100%;height: 40%;" >GET A CALL</button>
        <br>
        <br>
    
    </form>
    </div>
    <script>
        function store(event)
        {
        event.preventDefault();
        var name=document.getElementById('name').value;
        var email=document.getElementById('email').value;
        localStorage.setItem('name',name);
        localStorage.setItem('email',email);
        }
        

    </script>
</body>
</html>
